<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kanban Board</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="kanban-board">
    <div class="column">
      <div class="column-header todo-header">To Do</div>
      <div class="tasks" id="todo">
        <!-- Tasks will be added dynamically here -->
      </div>
      <button onclick="showTaskForm('todo')">Add Task</button>
    </div>
    <div class="column">
      <div class="column-header inprogress-header">In Progress</div>
      <div class="tasks" id="inprogress">
        <!-- Tasks will be added dynamically here -->
      </div>
      <button onclick="showTaskForm('inprogress')">Add Task</button>
    </div>
    <div class="column">
      <div class="column-header done-header">Done</div>
      <div class="tasks" id="done">
        <!-- Tasks will be added dynamically here -->
      </div>
      <button onclick="showTaskForm('done')">Add Task</button>
    </div>
  </div>
  
  <div id="task-form" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeTaskForm()">&times;</span>
      <input type="text" id="task-name" placeholder="Task Name">
      <button onclick="addTask()">Add</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
